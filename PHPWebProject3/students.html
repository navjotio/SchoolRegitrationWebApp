<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="students.css">
</head>
<body>
    <form action="students.php" method="POST">
        <div class="sform">
            <h1>Student registeration</h1>
            <div class="txt">
                <label>Username</label>
                <input type="text" name="uname" value="" placeholder="Choose the username" required />
            </div>

            <div class="txt">
                <label>Password</label>
                <input type="text" name="psw" value="" placeholder="Choose the password" required />
            </div>

            <div class="txt">
                <label>Full Name</label>
                <input type="text" name="fullname" value="" placeholder="Enter your full name" required />
            </div>
            
            <div class="txt">
                <label>Email</label>
                <input type="email" name="email" value="" placeholder="Enter your Email address" required />
            </div>

            <div class="txt">
                <label>Phone Number</label>
                <input type="text" name="phonenumber" value="" placeholder="Enter your phone number" />
            </div>

            <div class="txt">
                <label>Message</label>
                <textarea name="message"></textarea>
            </div>

            <div class="btn">
                <button type="submit" name="sub">Submit</button>
            </div>
   </div>
    </form>
</body>
</html>
